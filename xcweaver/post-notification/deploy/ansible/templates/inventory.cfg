# ------------------------------
# ----- INVENTORY TEMPLATE -----
# ------------------------------

# A new ansible-inventory-gcp.cfg file will be created in the deploy/tmp/ dir
# The content is based on this template and is generated by the manager.py script after deployments

[swarm_manager]
xcweaver-pn-db-manager ansible_host={{ host_db_manager }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }}

[swarm_workers]
xcweaver-pn-db-eu      ansible_host={{ host_db_eu }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }} internal_memorystore_port="1999"
xcweaver-pn-db-us      ansible_host={{ host_db_us }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }} internal_memorystore_port="2000"

[app_wrk2]
xcweaver-pn-app-wrk2   ansible_host={{ host_app_wrk2 }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }}
