# --------
# Services
# --------

["us_deployment/pkg/services/SocialGraphService"]
mongodb_address     = "{{ host_us }}"
redis_address       = "{{ host_us }}"
redis_port          = 6384
mongodb_port        = 27017
region              = "europe-west3"

["us_deployment/pkg/services/UserService"]
mongodb_address     = "{{ host_us }}"
memcached_address   = "{{ host_us }}"
mongodb_port        = 27017
memcached_port      = 11214
region              = "europe-west3"

# WRITE HOME TIMELINE ACCESSES STORAGES IN "US"
["us_deployment/pkg/services/WriteHomeTimelineService"]
redis_address       = "{{ host_us }}" #uses HomeTimelineService cache (redis)
redis_port          = 6386
num_workers         = 16
region              = "us-central1"

# UPDATE HOME TIMELINE ACCESSES STORAGES IN "US"
["us_deployment/pkg/services/UpdateHomeTimelineService"]
redis_address       = "{{ host_us }}" #uses HomeTimelineService cache (redis)
redis_port          = 6386
num_workers         = 16
region              = "us-central1"

# wrk2 api
["github.com/ServiceWeaver/weaver/Main"]
region              = "europe-west3"

# ----------
# Deployment
# ----------

[single]
listeners.socialnetwork = {address = "0.0.0.0:12345"}
antipodeAgents.rabbitClientWriteHomeTL = {datastoreType = "RabbitMQ", host = "{{ host_us }}", port = "5673", user = "admin", password = "admin", datastore = "rabbitMQ", queue = "write-home-timeline"}
antipodeAgents.rabbitClientCompose = {datastoreType = "RabbitMQ", host = "{{ host_us }}", port = "5672", user = "admin", password = "admin", datastore = "rabbitMQ", queue = "write-home-timeline"}
antipodeAgents.rabbitClientUpdateHomeTL = {datastoreType = "RabbitMQ", host = "{{ host_us }}", port = "5673", user = "admin", password = "admin", datastore = "rabbitMQ", queue = "update-home-timeline"}
antipodeAgents.mongoClientPostStorage = {datastoreType = "MongoDB", host = "{{ host_us }}", port = "27017", datastore = "post-storage"}
antipodeAgents.mongoClientWriteHomeTL = {datastoreType = "MongoDB", host = "{{ host_us }}", port = "27018", datastore = "post-storage"}
antipodeAgents.mongoClientUpdateHomeTL = {datastoreType = "MongoDB", host = "{{ host_us }}", port = "27018", datastore = "post-storage"}

[multi]
listeners.socialnetwork = {address = "0.0.0.0:12345"}
