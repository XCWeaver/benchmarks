antipodeAgents.mongoClientPostStorage = {datastoreType = "MongoDB", host = "{{ host_us }}", port = "27017", datastore = "post-storage"}
antipodeAgents.mongoClientWriteHomeTL = {datastoreType = "MongoDB", host = "{{ host_us }}", port = "27018", datastore = "post-storage"}
