# ------------------------------
# ----- INVENTORY TEMPLATE -----
# ------------------------------

# A new ansible-inventory-gcp.cfg file will be created in the deploy/tmp/ dir
# The content is based on this template and is generated by the manager.py script after deployments

[swarm_manager]
weaver-dsb-db-manager ansible_host={{ host_db_manager }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }}

[swarm_workers]
weaver-dsb-db-eu      ansible_host={{ host_db_eu }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }}
weaver-dsb-db-us      ansible_host={{ host_db_us }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }}

[app_wrk2]
weaver-dsb-app-wrk2   ansible_host={{ host_app_wrk2 }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }}

[app_services]
weaver-dsb-app-eu     ansible_host={{ host_app_eu }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }} region="eu" app_port="12345"
weaver-dsb-app-us     ansible_host={{ host_app_us }} ansible_ssh_private_key_file=~/.ssh/google_compute_engine user={{ username }} region="us" app_port="12345"
